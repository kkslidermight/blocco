name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build libvulkan-dev vulkan-tools libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev libglu1-mesa-dev
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: cmake --build build
      - name: Tests
        run: ctest --test-dir build --output-on-failure
